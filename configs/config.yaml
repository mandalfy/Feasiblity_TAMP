# Environment Configuration
environment:
  table_size: [0.8, 0.8, 0.02]  # meters
  table_height: 0.4
  num_objects: [2, 6]  # min, max objects per scene
  object_types: ["cube", "cylinder"]
  object_size_range: [0.03, 0.08]  # min, max size in meters
  camera:
    width: 128
    height: 128
    fov: 60
    near: 0.1
    far: 2.0

# Robot Configuration
robot:
  urdf: "franka_panda/panda.urdf"
  base_position: [0, 0, 0]
  end_effector_link: 11
  gripper_links: [9, 10]
  joint_limits:
    lower: [-2.8973, -1.7628, -2.8973, -3.0718, -2.8973, -0.0175, -2.8973]
    upper: [2.8973, 1.7628, 2.8973, -0.0698, 2.8973, 3.7525, 2.8973]

# Motion Planning
motion_planning:
  algorithm: "rrt_star"
  max_iterations: 1000
  step_size: 0.05
  goal_bias: 0.1
  timeout: 5.0  # seconds

# Data Generation
data_generation:
  num_samples: 10000
  train_split: 0.8
  save_images: true
  output_dir: "data/"

# Model Configuration
model:
  type: "mlp"  # mlp, cnn, transformer
  mlp:
    hidden_dims: [256, 256, 128]
    dropout: 0.2
  cnn:
    backbone: "resnet18"
    pretrained: true
    hidden_dim: 256
  transformer:
    d_model: 128
    nhead: 4
    num_layers: 3

# Training
training:
  batch_size: 64
  learning_rate: 0.001
  weight_decay: 0.0001
  epochs: 50
  early_stopping_patience: 10
  checkpoint_dir: "checkpoints/"
  log_dir: "logs/"

# Evaluation
evaluation:
  threshold: 0.5  # feasibility probability threshold
  num_test_scenarios: 100
